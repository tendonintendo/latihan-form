<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
    <style>
        .vertical-frame {
            border: 2px solid red;
            padding: 10px;
            display: inline-block;
            margin: auto;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <h2>Student Vehicle Registration Form</h2>
    <div class="vertical-frame">
        <form method="post" action="submit_form.php">
            <!-- Text Input -->
            <label for="Name">Name:</label><br>
            <input type="text" id="Name" name="Name" size="20" maxlength="30"><br><br>

            <!-- Address Input -->
            <label for="Address">Address:</label><br>
            <input type="Address" id="Address" name="Address" size="20" maxlength="30"><br><br>

            <!-- Checkbox Input -->
            <label>Vehicle you use:</label><br>
            <input type="checkbox" name="Vehicle" value="Car"> Car<br>
            <input type="checkbox" name="Vehicle" value="Motorcycle"> Motorcycle<br>
            <input type="checkbox" name="Vehicle" value="Bicycle"> Bicycle<br>
            <input type="checkbox" name="Vehicle" value="Other"> Other<br><br>
            
            <!-- Radio Button -->
            <label>Gender:</label><br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br><br>
            
            <!-- Dropdown Menu -->
            <label for="City">City:</label><br>
            <select id="City" name="City">
                <option value="">Select City</option>
                <option value="JKT">Jakarta</option>
                <option value="BDG">Bandung</option>
                <option value="SBY">Surabaya</option>
            </select><br><br>
            
            <!-- File Input -->
            <label for="file">Photo:</label><br>
            <input type="file" id="file" name="file"><br><br>

            <!-- Textarea Input -->
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>
            
            <!-- Submit and Reset Buttons -->
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

</body>
</html>
